<div class="container">
  <div class="split left">
    <img id="center" src="assets/logo_write&share.png" />
  </div>
  <div class="split right">
    <div id="center">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title> <h2>Sign In</h2></mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="login">
            <label> Username:</label>
            <input
              [(ngModel)]="userData.username"
              type="text"
              placeholder=" username"
            />
            <br />
            <label>Password:</label>
            <input
              [(ngModel)]="userData.password"
              type="password"
              placeholder="password"
            />
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button id="sign-in-button" (click)="login()">Sign In</button>
        </mat-card-actions>
        <mat-card-footer>
          <p style="color: white;">
            Not Registered Yet? <a routerLink="/register"> Sign Up</a>
          </p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
