<div >
    <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on"
            placeholder="&#61442;  Encontra o teu post favorito">
    </div>
    <mat-accordion *ngFor="let card of publicacoes | filter:searchText">
        <!-- | -->
        <mat-card class="card-layout centered">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"><mat-icon>person</mat-icon></div>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{card.src}}>
            <mat-card-content>
                <p>
                    {{card.body}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="favAdd()">
                    <mat-icon>favorite</mat-icon> {{count}}
                </button>
                <button mat-button>
                    <mat-icon>share</mat-icon>>
                </button>
                <button mat-button [matMenuTriggerFor]="optionsMenu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #optionsMenu="matMenu" xPosition="after">
                    <button mat-menu-item>Delete</button>
                    <button mat-menu-item>Edit</button>
                </mat-menu>
            </mat-card-actions>
        </mat-card>
    </mat-accordion>
</div>
