<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer class="sidnave" [ngClass]="{hidden: !(isHandset | async)!.matches}" fixedInViewport="false"
        [attr.role]="isHandset ? 'dialog' :'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
        [opened]="!(isHandset | async)!.matches">
        <mat-toolbar class="cor">

            <mat-toolbar class="cor">
            </mat-toolbar>
        </mat-toolbar>
        <mat-nav-list class="mat-nav-list">
            <a mat-list-item *ngIf="isAuthenticated" routerLink="criar-publicacao">
                <mat-icon>add</mat-icon> New Post
            </a>
            <a mat-list-item routerLink="/feed">
                <mat-icon>whatshot</mat-icon>Feed
            </a>
            <a mat-list-item href="#">
                <mat-icon>trending_up</mat-icon>Trends
            </a>
            <a mat-list-item *ngIf="isAuthenticated" href="#">
                <mat-icon>group</mat-icon> Friends
            </a>

            <a mat-list-item *ngIf="isAuthenticated" href="#">
                <mat-icon>settings</mat-icon> Settings
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="mat-sidenav-content">
        <mat-toolbar class="cor">
            <button type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()" class="titulo" mat-button>
                <mat-icon>menu</mat-icon>
            </button>
            <span class="titulo">WriteAndShare</span>
            <span class="material-icons"></span>
            <span class="spacer"></span>
            <ul>
                <button class="button_color" *ngIf="!isAuthenticated" mat-button [matMenuTriggerFor]="menu"
                    class="titulo">
                    <i class="material-icons">account_circle</i>
                    Login/Registo
                </button>
                <mat-menu #menu="matMenu" xPosition="after">
                    <button mat-menu-item>Login</button>
                    <button mat-menu-item>Registar</button>

                </mat-menu>
                <button class="button_color" *ngIf="isAuthenticated" mat-button [matMenuTriggerFor]="menuAuthenticated"
                    class="titulo">
                    <i class="material-icons">account_circle</i>
                    {{username}}
                </button>
                <mat-menu #menuAuthenticated="matMenu" xPosition="after">
                    <button mat-menu-item>Perfil</button>
                    <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </ul>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
