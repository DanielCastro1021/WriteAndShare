<mat-toolbar color="primary">
  Friends List
</mat-toolbar>
<div class="basic-container">
  <mat-grid-list
    cols="1"
    rowHeight="fit"
    gutterSize="1px"
    [style.height]="'200px'"
  >
    <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]">
      <mat-card [style.width]="'100%'">
        <div fxLayout="row">
          <div fxFlex="10">
            <mat-icon>perm_identity</mat-icon>
          </div>

          <div fxFlex fxFlexAlign="center">
            <div fxLayout="row">Friend {{ i }}</div>
          </div>

          <div fxFlex="10px" fxFlexAlign="center">
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <span class="version-info">Current build: 3.0</span>
</div>
